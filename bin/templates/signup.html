<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"></link>
<script th:src="@{/js/isDuplicate.js}"></script>
<title>Insert title here</title>
</head>
<body>
<!--main container-->
<div class="columns is-mobile" id="app">
  <!--centered column-->
  <div class="column is-half is-offset-one-quarter">
    <p class="title is-2 is-spaced ">Chatter</p>
      <!--login form-->
      <div class="box">
        <form method="post" th:action="@{/registration}">
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" name="userId" th:placeholder="Id"></input>
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="text" name="userName" th:placeholder="Name"></input>
                <span class="icon is-small is-left">
                  <i class="fa fa-pencil"></i>
                </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" name="password" th:placeholder="Password"></input>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
            </p>
          </div>
          <!-- 
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" th:placeholder="Password Confirmation"></input>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
            </p>
          </div>
           -->
          <div class="field">
            <p class="control">
              <button class="button is-success" id="summit-button">
                Submit
              </button>
              <button class="button is-light is-pulled-right" id="back-button"
              		type="button" th:onclick="@{location='userLogin'}">
                Back
              </button>
            </p>
          </div>
        </form>
      </div>
      <!--end of form-->
    </div>
    <!--end of column-->
  </div>
  <!--end of container-->
</body>
</html>
